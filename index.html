<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css"></link>
    <script src = "./java.js" defer ></script>
</head>
<body>
    <div class = "base">
        <div class ="container">
            <div class = "displayContainer">
                <div class = "memoryContainer">
                    <div class = "memory"> 12 </div>
                </div>
                <div class="answerContainer">
                    <div class="display">01234</div>
                </div>
            </div>

            <div class = "row1Container">
                <button class = "top on">On</button>
                <button class = "top off">Off</button>
                <button class = "top clear">Clear</button>
                <button class = "divide">/</button>

            </div>

            <div class = "row2Container">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class = "times">*</button>
            </div>

            <div class = "row3Container">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class = "row4Container">
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class = "row5Container">
                <button class ="zero">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>


</body>
</html>
