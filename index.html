<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css"></link>
    <script src = "./java.js" defer ></script>
</head>
<body>
    <div class = "base">
        <div class ="container">
            <div class = "displayContainer">
                <div class = "memoryContainer">
                    <div class = "memory">  </div>
                </div>
                <div class="answerContainer">
                    <div class="display"></div>
                </div>
            </div>

            <div class = "row1Container">
                <button class = "top on">On</button>
                <button class = "top off">Back</button>
                <button class = "top clear">Clear</button>
                <button class = "show divide">/</button>

            </div>

            <div class = "row2Container">
                <button class ="show seven">7</button>
                <button class ="show eight">8</button>
                <button class ="show nine">9</button>
                <button class = "show multiply">*</button>
            </div>

            <div class = "row3Container">
                <button class ="show four">4</button>
                <button class ="show five">5</button>
                <button class ="show six">6</button>
                <button class ="show subtract">-</button>
            </div>

            <div class = "row4Container">
                
                <button class ="show one">1</button>
                <button class ="show two">2</button>
                <button class ="show three">3</button>
                <button class ="show add">+</button>
            </div>

            <div class = "row5Container">
                <button class ="show zero">0</button>
                <button class ="show decimal">.</button>
                <button class ="equals">=</button>
            </div>
        </div>
    </div>


</body>
</html>
